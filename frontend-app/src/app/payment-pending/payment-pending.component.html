<div class="payment-pending-container">
  <div class="payment-pending-card">
    <h2>Payment Pending</h2>
    <p>
      <ng-container i18n> An email has been sent to </ng-container><span class="email-highlight">{{ email }}</span> <ng-container i18n> with payment instructions.

  </div>
</div>
