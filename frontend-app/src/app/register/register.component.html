<div class="register-container">
  <div class="register-left">
    <div class="register-box">
      <div class="logo-container">
        <img src="/assets/unparalled-high-resolution-logo-transparent.png" alt="Logo" class="register-logo" height="250" width="300"/>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-row">
          <div class="input-container half">
            <input id="first-name" type="text" formControlName="firstName" placeholder="First Name" required>
          </div>
          <div class="input-container half">
            <input id="last-name" type="text" formControlName="lastName" placeholder="Last Name" required>
          </div>
        </div>

        <div class="input-row">
          <div class="input-container half">
            <input id="email" type="email" formControlName="email" placeholder="Email Address" required>
          </div>
          <div class="input-container half">
            <input id="username" type="text" formControlName="username" placeholder="Username" required>
          </div>
        </div>

        <div class="input-row">
          <div class="input-container">
            <input id="password" type="password" formControlName="password" placeholder="Choose Password" required>
          </div>
          <div class="input-container">
            <input id="confirm-password" type="password" formControlName="confirmPassword" placeholder="Confirm Password" required>
          </div>
        </div>

        <div class="birth-date-container">
          <input id="birth-date" type="date" formControlName="birthDate" placeholder="Birth Date" required>
        </div>
        <button type="submit" class="submit-button" [disabled]="isLoading">
          <span *ngIf="!isLoading; else loadingTemplate">Create Account</span>
          <ng-template #loadingTemplate>
            <div class="loading-container">
              <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
              <span>Loading...</span>
            </div>
          </ng-template>
        </button>
      </form>

      <div class="login-link">
        <p>Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </div>

  <div class="register-right">
    <div class="register-illustration">
      <img src="/assets/welcoming-image.webp" style="border-radius: 20px" height="400" width="500">
      <p style="color: #D1CDB6" class="closing-remark">Let us handle the books, so you can break through limits.</p>
    </div>
  </div>
</div>
