<div class="history-container">
  <h1 i18n>User Comparison History</h1>
  <table class="history-table">
    <thead>
    <tr>
      <th (click)="sortData('batchId')" i18n>Batch ID</th>
      <th (click)="sortData('status')" i18n>Status</th>
      <th (click)="sortData('date')" i18n>Date</th>
      <th i18n>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let record of paginatedHistory">
      <td>{{ record.batchId }}</td>
      <td [ngClass]="record.status.toLowerCase()">{{ getStatusTranslation(record.status) }}</td>
      <td>{{ record.date | date: 'short' }}</td>
      <td>
        <button [disabled]="record.status !== 'COMPLETED'" (click)="downloadComparison(record.batchId)" i18n>
          Download
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1 || totalPages === 0" i18n>Previous</button>
    <span>{{ pageText }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" i18n>Next</button>
  </div>
</div>
