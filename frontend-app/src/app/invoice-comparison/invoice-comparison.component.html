<div class="invoice-comparison-container">
  <!-- Title Section -->
  <div class="title-section">
    <h1>Invoice Comparison Tool</h1>
    <p>Compare your CSV and TXT invoice records efficiently.</p>
  </div>

  <!-- Subscription Details Section -->
  <div class="subscription-details">
    <p>Comparisons Left: {{ remainingComparisons }}</p>
    <p>Subscription Plan: {{ subscriptionPlan }}</p>
  </div>

  <!-- Upload Section -->
  <div class="upload-section">
    <label for="csv-upload" class="dropbox-container">
      <span class="dropbox-label">Upload CSV Files</span>
      <input type="file" id="csv-upload" accept=".csv" (change)="onCsvFileSelect($event)" multiple>
      <div class="uploaded-files">
        <p *ngIf="csvFiles.length === 0">No files selected.</p>
        <ul *ngIf="csvFiles.length > 0">
          <li *ngFor="let file of csvFiles">{{ file.name }} ({{ file.size }} KB)</li>
        </ul>
      </div>
    </label>

    <label for="txt-upload" class="dropbox-container">
      <span class="dropbox-label">Upload TXT Files</span>
      <input type="file" id="txt-upload" accept=".txt" (change)="onTxtFileSelect($event)" multiple>
      <div class="uploaded-files">
        <p *ngIf="txtFiles.length === 0">No files selected.</p>
        <ul *ngIf="txtFiles.length > 0">
          <li *ngFor="let file of txtFiles">{{ file.name }} ({{ file.size }} KB)</li>
        </ul>
      </div>
    </label>
  </div>


  <!-- Upload Button -->
  <button class="upload-button" (click)="uploadFiles()">Upload & Compare</button>
</div>
