<section class="contact-page">
  <div class="contact-header">
    <h1 i18n>Contact Us</h1>
    <p i18n>We're here to help! Get in touch for any questions or inquiries.</p>
  </div>

  <div class="contact-methods">
    <!-- Email Section -->
    <div class="contact-item">
      <i class="fas fa-envelope contact-icon"></i>
      <h2 i18n>Email Us</h2>
      <a href="mailto:your-email@example.com" class="contact-link">your-email&#64;example.com</a>
    </div>

    <!-- Phone Section -->
    <div class="contact-item">
      <i class="fas fa-phone contact-icon"></i>
      <h2 i18n>Call Us</h2>
      <a href="tel:+1234567890" class="contact-link">+1 234 567 890</a>
    </div>
  </div>

  <!-- Quick Submission Form -->
  <div class="contact-form">
    <h2 i18n>Send a Message</h2>
    <p i18n>Have a question? Drop us a quick message below!</p>
    <form (submit)="submitContactForm()">
      <label for="name" i18n>Name</label>
      <input type="text" id="name" i18n-placeholder placeholder="Your Name" required>

      <label for="email" i18n>Email</label>
      <input type="email" id="email" i18n-placeholder placeholder="Your Email" required>

      <label for="message" i18n>Message</label>
      <textarea id="message" rows="4" i18n-placeholder placeholder="Your Message" required></textarea>

      <button type="submit" class="submit-button" i18n>Send Message</button>
    </form>
  </div>
</section>
